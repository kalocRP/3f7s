<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>3f7s Profile</title>
<link rel="icon" type="image/png" href="guns-logo.png">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body,html{height:100%;width:100%;font-family:Arial,sans-serif;overflow:hidden;background:url('background.jpg') no-repeat center/cover;background-size:cover;cursor:none;}
#overlay{position:fixed;top:0;left:0;width:100%;height:100%;backdrop-filter:blur(12px);background:rgba(0,0,0,0.4);display:flex;justify-content:center;align-items:center;cursor:pointer;z-index:10;transition:opacity 1s ease;}
#overlay h1{color:white;font-size:28px;text-align:center;}
#profile{position:relative;z-index:1;display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;color:white;text-align:center;padding:30px;border-radius:25px;background:rgba(0,0,0,0.3);backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(0,255,255,0.5);opacity:0;transition:opacity 1.5s ease;pointer-events:none;}
#profile.show{opacity:1;pointer-events:all;}
.pfp{width:120px;border-radius:50%;border:3px solid rgba(0,255,255,0.7);margin-bottom:15px;}
.badges{display:flex;gap:12px;margin:20px 0;}
.badges img{width:50px;transition:all 0.4s;animation:glowBadge 2s infinite alternate;}
.badges img:hover{transform:scale(1.5);filter:drop-shadow(0 0 25px #0ff);}
@keyframes glowBadge{from{filter:drop-shadow(0 0 5px #0ff);}to{filter:drop-shadow(0 0 25px #0ff);}}
.bio{font-size:16px;opacity:0.85;margin-top:5px;}
.profile-links{display:flex;gap:15px;justify-content:center;margin-top:15px;}
.profile-links img{width:40px;height:40px;transition:transform 0.3s;cursor:pointer;}
.profile-links img:hover{transform:scale(1.3);}
#profileViews{display:flex;align-items:center;gap:8px;margin-top:15px;font-size:14px;opacity:0.8;}
#profileViews img{width:20px;}
#customCursor{position:fixed;top:0;left:0;width:20px;height:20px;background:cyan;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%);transition:transform 0.05s ease;z-index:1000;box-shadow:0 0 10px cyan,0 0 20px cyan,0 0 30px cyan;}
.trail{position:absolute;width:6px;height:6px;border-radius:50%;pointer-events:none;background:#0ff;opacity:0.9;mix-blend-mode:lighten;box-shadow:0 0 5px #0ff,0 0 10px #0ff;}
.sparkle{position:absolute;width:6px;height:6px;border-radius:50%;background:#0ff;opacity:0.7;pointer-events:none;animation:sparkleAnim 1s linear infinite;}
@keyframes sparkleAnim{0%{transform:scale(1);opacity:0.7;}50%{transform:scale(1.5);opacity:0.3;}100%{transform:scale(1);opacity:0.7;}}
.decoration{position:absolute;width:150px;height:150px;pointer-events:none;z-index:5;}
</style>
</head>
<body>

<div id="overlay"><h1>Click anywhere to enter</h1></div>

<div id="profile">
  <img src="pfp.png" class="pfp">
  <h2>3f7s</h2>
  <p class="bio">Exhausted day.</p>

  <div class="profile-links">
    <a href="https://guns.lol/3f7s" target="_blank">
      <img src="guns-logo.png" alt="Guns.lol">
    </a>
    <a href="https://www.roblox.com/users/31037738/profile" target="_blank">
      <img src="roblox-logo.png" alt="Roblox">
    </a>
  </div>

  <div class="badges">
    <img src="staff.png" alt="Staff">
    <img src="verified.gif" alt="Verified">
    <img src="premium.png" alt="Premium">
  </div>

  <div id="profileViews">
    <img src="eye.png" alt="Eye">
    <span id="viewCount">11373</span> Profile Views
  </div>

  <audio id="bgAudio" src="your-audio.mp3" loop></audio>
</div>

<!-- Floating Decorations -->
<img src="decoration1.png" class="decoration" id="deco1">
<img src="decoration2.png" class="decoration" id="deco2">

<div id="customCursor"></div>

<script>
// Overlay click â†’ smooth fade-in profile & audio
const overlay = document.getElementById('overlay');
const profile = document.getElementById('profile');
const audio = document.getElementById('bgAudio');
let viewCount = 11373;

overlay.addEventListener('click', () => {
  overlay.style.opacity = '0';
  setTimeout(() => {
    overlay.style.display = 'none';
    profile.classList.add('show');
    audio.volume = 0.5;
    audio.play().catch(e=>console.log("Audio blocked:", e));
    viewCount++;
    document.getElementById('viewCount').innerText = viewCount.toLocaleString();
  },300);
});

// Custom cursor + trail
document.addEventListener('mousemove', e => {
  const cursor = document.getElementById('customCursor');
  cursor.style.left = e.clientX+'px';
  cursor.style.top = e.clientY+'px';
  const t = document.createElement('div');
  t.classList.add('trail');
  t.style.left = e.pageX+'px';
  t.style.top = e.pageY+'px';
  document.body.appendChild(t);
  setTimeout(()=>t.remove(),600);
});

// Sparkles on profile
profile.addEventListener('mousemove', e => {
  const s = document.createElement('div');
  s.classList.add('sparkle');
  s.style.left=(e.clientX+Math.random()*30-15)+'px';
  s.style.top=(e.clientY+Math.random()*30-15)+'px';
  document.body.appendChild(s);
  setTimeout(()=>s.remove(),800);
});

// Floating decorations movement
const deco1 = document.getElementById('deco1');
const deco2 = document.getElementById('deco2');

let deco1X = Math.random()*window.innerWidth;
let deco1Y = Math.random()*window.innerHeight;
let deco2X = Math.random()*window.innerWidth;
let deco2Y = Math.random()*window.innerHeight;

let speed1 = {x:0.3, y:0.2};
let speed2 = {x:0.2, y:0.3};

function animateDeco(){
  deco1X += speed1.x;
  deco1Y += speed1.y;
  if(deco1X>window.innerWidth || deco1X<0) speed1.x*=-1;
  if(deco1Y>window.innerHeight || deco1Y<0) speed1.y*=-1;
  deco1.style.left = deco1X+'px';
  deco1.style.top = deco1Y+'px';

  deco2X += speed2.x;
  deco2Y += speed2.y;
  if(deco2X>window.innerWidth || deco2X<0) speed2.x*=-1;
  if(deco2Y>window.innerHeight || deco2Y<0) speed2.y*=-1;
  deco2.style.left = deco2X+'px';
  deco2.style.top = deco2Y+'px';

  requestAnimationFrame(animateDeco);
}
animateDeco();

</script>

</body>
</html>
